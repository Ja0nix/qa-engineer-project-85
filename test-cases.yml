    Проверяем в DevTools разрешения экранов: iPhone SE, iPhone 14 Pro Max, iPad Mini, iPad Air, iPad Pro
  steps:
    - Открываем в DevTools togle device toolbar каждое разрешения и проверяем следующие шаги
    - Нажимаем кнопку Create a game
    - Нажимаем Create battle
    - На странице ввести неверное решение, нажать кнопку Run
